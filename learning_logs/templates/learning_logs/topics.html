{% extends "learning_logs/base.html" %}

{% block page_header %}
<p>トピック一覧</p>
{% endblock page_header %}

{% block content %}

  <ul>
    {% for topic in topics %}
      <li><h3>
        <a href="{% url 'learning_logs:topic' topic.id %}">{{topic}}</a>
      </h3></li>
      {% empty %}
        <li><h3>topicはまだ作成されていません</h3></li>
    {% endfor %}
  </ul>

  <h3><a href="{% url 'learning_logs:new_topic'%}">new topic</a></h3>
{% endblock content %}
