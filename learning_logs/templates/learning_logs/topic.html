{% extends "learning_logs/base.html" %}

{% block content %}
  <p>トピック: {{topic}}</p>
  <p>article:</p>
  <ul>
    {% for entry in entries %}
      <li>
        <p>{{ entry.date_added|date:'Y年m月d日 H:i'}}</p>
        <p>{{ entry.text|linebreaks}}</p>
      </li>
     {% empty %}
     <li>no article</li>
    {% endfor %}
  </ul>








{% endblock content %}
